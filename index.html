<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
            <div id="display">
                <div id ="previousDisp"></div>
                <div id="currentDisp"></div>
            </div>
            <div id="keyboard">
                <button type="button" id="clear" class="key" value="clear" >AC</button>
                <button type="button" class="operator key" value="/" >/</button>
                <button type="button" class="operand key" value="7" >7</button>
                <button type="button" class="operand key" value="8" >8</button>
                <button type="button" class="operand key" value="9" >9</button>
                <button type="button" class="operator key" value="*" >*</button>
                <button type="button" class="operand key" value="4" >4</button>
                <button type="button" class="operand key" value="5" >5</button>
                <button type="button" class="operand key" value="6" >6</button>
                <button type="button" class="operator key" value="-" >-</button>
                <button type="button" class="operand key" value="1" >1</button >
                <button type="button" class="operand key" value="2" >2</button >
                <button type="button" class="operand key" value="3" >3</button >
                <button type="button" class="operator key" value="+" >+</button >
                <button type="button" id ="zero" class="operand key" value="0" >0</button>
                <button type="button" id="decimal" class="operand key" value=".">.</button>
                <button type="button" id="equal" class="key" value="=" >=</button>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
